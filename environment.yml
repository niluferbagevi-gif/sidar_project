name: sidar-ai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # ── Temel ─────────────────────────────────────
  - python=3.11
  - pip
  - git
  - setuptools
  - wheel
  - packaging

  # ── PyTorch + CUDA (WSL2/Ubuntu/Conda) ───────
  # Not: Ayrı "cudatoolkit" EKLEMEYİN.
  # pytorch-cuda paketi gerekli CUDA runtime bileşenlerini sağlar.
  - pytorch>=2.4
  - torchvision
  - pytorch-cuda=12.1

  - pip:
      # ── Konfigürasyon / Temel ────────────────
      - python-dotenv>=1.0.0
      - pyyaml>=6.0.1

      # ── Asenkron HTTP + Veri Doğrulama ───────
      - httpx>=0.25.0
      - pydantic>=2.4.0

      # ── Sistem / İzleme ──────────────────────
      - psutil>=5.9.5

      # ── AI Sağlayıcıları ─────────────────────
      - google-generativeai>=0.7.0

      # ── Entegrasyonlar ───────────────────────
      - PyGithub>=2.1.0
      - duckduckgo-search>=6.1.0

      # ── RAG ──────────────────────────────────
      - rank-bm25>=0.2.2
      - chromadb>=0.4.0
      - sentence-transformers>=2.2.0

      # ── Web API ──────────────────────────────
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0

      # ── Geliştirme / Test ────────────────────
      - pytest>=7.4.0
      - pytest-asyncio>=0.21.0
      - pytest-cov>=4.1.0
      - black>=23.0.0
      - flake8>=6.0.0
      - mypy>=1.5.0

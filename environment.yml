name: sidar-ai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pip
  - git
  - setuptools
  - wheel
  - packaging
  - pyyaml

  # GPU hızlandırma (opsiyonel ama proje varsayılanında kullanılıyor)
  - cudatoolkit=11.8
  - pytorch-cuda=11.8
  - pytorch
  - torchvision

  - pip:
      # Temel
      - python-dotenv>=1.0.0
      - requests>=2.31.0

      # Sistem izleme
      - psutil>=5.9.5
      - GPUtil>=1.4.0
      - pynvml>=11.5.0

      # AI sağlayıcıları
      - ollama>=0.1.6
      - google-generativeai>=0.7.0

      # GitHub / web
      - PyGithub>=2.1.0
      - duckduckgo-search>=6.1.0

      # RAG
      - rank-bm25>=0.2.2
      - chromadb>=0.4.0
      - sentence-transformers>=2.2.0

      # Web UI / API
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0

      # Test & kalite
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - black>=23.0.0
      - flake8>=6.0.0
      - mypy>=1.5.0
